<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <!-- Stroke Gap Icons -->
        <link href="assets/stroke-gap-icons/style.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Color CSS -->
        <link id="main" href="css/color_01.css" rel="stylesheet">
        <link id="theme" rel="stylesheet" href="css/color_01.css">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>
        <!-- ==============================================
             **PRE LOADER**
         =============================================== -->
        <div id="page-loader" class="primary-bg">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <!-- ==============================================
             **SIGNUP**
         =============================================== -->
        <section id="main-banner">
            <div class="bg-animation">
                <div class="ptb-30"></div>
                <div class="container">
                    <div id="login-overlay" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="images/logo.png" alt='logo' class="pull-right">
                                <h4 class="modal-title" id="myModalLabel">Signup</h4> or go back to our <a href="index.html">main site</a>.
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="p-20">
                                        <form id="signupForm" method="POST" action="index.html">
                                            <div class="col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label for="first_name" class="control-label">First Name</label>
                                                    <input type="text" class="form-control" name="first_name" id="first_name" value="" required="" title="Please enter your First Name" placeholder="First Name">
                                                    <span class="help-block"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" class="control-label">Email</label>
                                                    <input type="email" class="form-control" name="email" id="email" value="" required="" title="Please enter your Email" placeholder="Email">
                                                    <span class="help-block"></span>
                                                </div>



                                            </div>
                                            <div class="col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label for="last_name" class="control-label">Last Name</label>
                                                    <input type="text" class="form-control" name="last_name" id="last_name" value="" required="" title="Please enter your Last Name" placeholder="Last Name">
                                                    <span class="help-block"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="control-label">Password</label>
                                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="" required="" title="Please enter your Password">
                                                    <span class="help-block"></span>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="p-20">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="privacy_policy" id="privacy_policy"> I Accept The Privacy Policy & Terms<a href="privacy.html"> Privacy Policy</a>
                                                </label>
                                                <p class="help-block">I have Already an Account <a href="login.html"> Login</a></p>
                                            </div>
                                            <button type="submit" value="login" name="submit" class="btn btn-theme-primary btn-block">register now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ptb-20">
                                <p class="text-center">Copyright &COPY; Saasapp Software, Inc. 2005-2016. </p>
                            </div>
                        </div>

                    </div>
                </div><!-- End Container -->
            </div><!-- End Background Animation -->
        </section><!-- End Section -->
        <!-- jQuery  -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
    </body>
</html>
